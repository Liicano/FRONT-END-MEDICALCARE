                              <label>Cedula</label>
                              <input type="text" placeholder="Cedula" class="form-control" ng-model="cedula">
                           </div>
                           </div>
                           <div class="col-md-6">

                           </div>
                           </div>
                           </div>
                          
                            <div class="row">
                               <div class="col-sm-6">

                              <input type="text" placeholder="Nombre" class="form-control" ng-model="nombre">
                           </div>
                           </div>

                              <label>Apellido</label>
                              <input type="text" placeholder="Apellido" class="form-control" ng-model="apellido">
                           </div>
                           
                           </div>
                            </div>
                            <hr class="divider">
                              <div class="form-group">
                              <label>Cargo</label>
                              <input type="text" placeholder="Cargo" class="form-control" ng-model="cargo">
                              </div>
                              <hr class="divider">
                              <div class="row">
                                 <div class="col-md-8">
                                 <div class="form-group">
                              <label>Correo</label>
                              <input type="email" placeholder="Correo" class="form-control" ng-model="correo">
                              </div>
                              </div>

                              </div>
                              </div>
                              </div>
